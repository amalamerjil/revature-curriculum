<div id="MentorController">
	<header class="post_head" id="title">
		<h2>
			<a href='#mentors'>{{title}} </a>
		</h2>
	</header>
	<div ng-repeat="obj in trainers">
		<div class="trainer">
			<article>
				<div class="float">
					<figure>
						<img src="images/{{obj.image}}" alt="{{obj.name}}" />
					</figure>
					<footer>
						<ul>
							<li>{{ obj.name }}</li>
						</ul>
					</footer>
				</div>
			</article>
		</div>

	</div>

</div>
